group 'org.afunc'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenCentral()
}

dependencies {

    compileOnly 'com.google.android:android:4.1.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
